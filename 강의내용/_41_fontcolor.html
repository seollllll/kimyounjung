<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자색 지정하기</title>
    <style>
        h1 {
            color: #807e7e;
        }

        h2 {
            color: rgb(255, 6, 6);
        }

        h3 {
            color: rgba(234, 111, 222, 0.33);
        }

        h4 {
            color: rgb(255, 180, 58);
        }
    </style>
</head>
<body>
    <h1>16진수 값으로 색상 지정</h1>
    <h2>rgb값으로 색상 지정</h2>
    <h3>rgba값으로 색상 지정</h3>
    <h4>이름으로 색상 지정</h4>
</body>
</html>
